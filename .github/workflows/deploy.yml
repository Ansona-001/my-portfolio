name: Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 140.245.215.22
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            # Ensure parent dir is writable
            sudo mkdir -p /var/www/portfolio
            sudo chown ubuntu:ubuntu /var/www/portfolio

            # Setup repo
            mkdir -p /var/www/portfolio/my-portfolio
            cd /var/www/portfolio/my-portfolio

            # Clone if missing
            if [ ! -d ".git" ]; then
              echo "Cloning repo..."
              rm -rf /var/www/portfolio/my-portfolio
              git clone https://github.com/Ansona-001/my-portfolio.git /var/www/portfolio/my-portfolio
              cd /var/www/portfolio/my-portfolio
            fi

            # Force update
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            # Install & build
            npm ci
            npm run build

            # Deploy via temp
            rm -rf /tmp/portfolio-dist
            cp -r dist /tmp/portfolio-dist
            sudo rsync -av --delete /tmp/portfolio-dist/ /var/www/portfolio/
            sudo chown -R www-data:www-data /var/www/portfolio
            sudo chmod -R 755 /var/www/portfolio
            sudo systemctl reload nginx

            echo "Deployed at $(date)"
